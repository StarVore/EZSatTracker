name: Build Check

on: [pull_request]

jobs:
  build-tauri:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y glib gdk libsoup javascriptcoregtk libwebkit2gtk-dev build-essential curl wget libssl-dev

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24' # Adjust to your project's Node version

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install frontend dependencies
        run: npm install

      - name: Install Rust and Tauri CLI dependencies
        run: |
          cargo install tauri-cli --force

      - name: Build Tauri app
        run: npm run tauri build

      - name: Check if build succeeded
        run: echo "âœ… Build completed successfully"
